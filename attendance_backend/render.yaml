# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: attendance-backend
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn attendance_backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: attendance_backend.settings_prod
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString

databases:
  - name: attendance-db
    plan: free
    databaseName: attendance_db
